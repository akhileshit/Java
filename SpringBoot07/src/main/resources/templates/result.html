<!DOCTYPE html>
<html>
	<head><title>HOME</title></head>
	
	<body>
		<h1>Welcome to Calculator App</h1> <br/>
		<h3>Enter Two numbers to calculate</h3>
		<form action="/calculate" method="post">
			<label for="num1">NUM-1</label>
			<input type="number" id="num1" name="num1" placeholder="Enter num1"/>
			<label for="num2">NUM-2</label>
			<input type="number" id="num2" name="num2"  placeholder="Enter num2"/>
			<br />
			<input type="submit" name="operation" value="ADD"/>
			<input type="submit" name="operation" value="SUB"/>
			<input type="submit" name="operation" value="MUL"/>
			<input type="submit" name="operation" value="DIV"/>
			<input type="submit" name="operation" value="MOD"/>
		</form>
		
		<h3><span th:text=${operation}></span> Result: <span th:text="${res}"></span></h1>
	</body>
</html>
